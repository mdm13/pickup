{% capture filePath %}{{ page.date | date: "%Y-%m-%d" }}-{{ page.title | slugify }}/{{ include.name }}{% endcapture %} 
{% if include.caption %}

{% else %}
<a href="{{site.baseurl}}/assets/posts/{{ filePath }}"  download >download</a>
{% endif %}
